<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e913741245.js" crossorigin="anonymous"></script>
    <style></style>
    <link rel="stylesheet" href="manas.css">
</head>
<body>
    <div id="signInCard" class="card hidden">
        <div class="card-content">
            <h4 style="text-align: center;">Log In Or Sign Up</h4>
          <h2>Welcome to Airbnb</h2>
          <form>
            
            <select class="form-control" id="country-code" placeholder="Country/Region">
                <option value="" disabled selected hidden>Please select an option</option>
                <option value="+91" >India (+91)</option>
                <option value="+1">USA (+1)</option>
                <option value="+44">UK (+44)</option>
                <option value="+61">Australia (+61)</option>
                <option value="+81">Japan (+81)</option>
              </select>
            <div>
            <input type="text" id="PHONE-NO" name="PHONE-NO" placeholder="Phone"  required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="password"  required>
                </div>
            <button type="submit" id="submit" style="background-color: red;color: white;width: 200px;">Continue</button>
          </form>
        </div>
      </div>
    

      <div id="co">
        <img src="https://logodownload.org/wp-content/uploads/2016/10/airbnb-logo-0.png" alt="air bnb">
        <div id="cv">
            <span >Stays</span>
            <span>Experience</span>
            <span>Online Experience</span>
        </div>
        <div class="secondIcon"> 
            <span>Airbnb Your Home</span>
            <i class="fas fa-globe" style="margin-left: 9px;"></i>
            <div class="iconContainer" id="s"> 
                <i class="fas fa-list"></i> 
                <i class="fas fa-user"></i> 
            </div>
        </div>
    </div>

    <div class="first" id="first">
        <h4 class="f">Where <br><input type="text" id="d_name" name="name" style="border:#ffffff;border-radius: 25px;" placeholder="search destinations"  required  /><button id="d_search">search</button></h4><hr>
        <h4 class="f">Check in <br><input
            type="date"
            id="check-in"
            name="check-in"
             style="border:#ffffff;border-radius: 25px;" placeholder="Add Dates"/></h4><hr>
        <h4 class="f">Check out <br><input
            type="date"
            id="check-out"
            name="check-out"
             style="border:#ffffff;border-radius: 25px;"/></h4><hr>
        <!-- <button class="f" style="background-color: red;border-radius: 20px;">SEARCH</button> -->
        <h4 class="f">Who<br><button style="text-decoration: none;border: #ffffff;" id="addguest">Add Guests</button>
        </h4>
        <div id="nav_search">
            <i class="fas fa-search" id="i"></i>
        </div>
    </div>

<div id="m_container">
</div>

      <script src="Mindex.js"></script>
</body>
</html>
